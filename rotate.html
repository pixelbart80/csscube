<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Rubik's Cube rotation cheat sheet, by @pixelbart</title>
		<link rel="stylesheet" href="csscube-colors.css"/>
		<link rel="stylesheet" href="csscube.css"/>
		<style type="text/css">
			#flex-container {
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
			}

			.csscube-item {
				flex: none;
				width: 16em;
				height: 18em;
				margin: 0.5em;
				border: 0.1em solid gray;
				border-radius: 1em 1em 0em 0em;
			}

			.csscube-header {
				position: relative;
				margin-left: auto;
				margin-right: auto;
				font-size: 2em;
			}

			.csscube-container {
				width: 16em;
				height: 16em;
				border: 0px;
			}
		</style>
	</head>
	<body>
		<div id="flex-container">
			<div class="csscube-item">
				<div class="csscube-header">R</div>
				<iframe class="csscube-container" src="rotate/R.html" scrolling="no"></iframe>
			</div>
			<div class="csscube-item">
				<div class="csscube-header">R'</div>
				<iframe class="csscube-container" src="rotate/R-.html" scrolling="no"></iframe>
			</div>
			<div class="csscube-item">
				<div class="csscube-header">R2</div>
				<iframe class="csscube-container" src="rotate/R2.html" scrolling="no"></iframe>
			</div>
			<div class="csscube-item">
				<div class="csscube-header">L</div>
				<iframe class="csscube-container" src="rotate/L.html" scrolling="no"></iframe>
			</div>
			<div class="csscube-item">
				<div class="csscube-header">L'</div>
				<iframe class="csscube-container" src="rotate/L-.html" scrolling="no"></iframe>
			</div>
			<div class="csscube-item">
				<div class="csscube-header">L2</div>
				<iframe class="csscube-container" src="rotate/L2.html" scrolling="no"></iframe>
			</div>
			<div class="csscube-item">
				<div class="csscube-header">B</div>
				<iframe class="csscube-container" src="rotate/B.html" scrolling="no"></iframe>
			</div>
			<div class="csscube-item">
				<div class="csscube-header">B'</div>
				<iframe class="csscube-container" src="rotate/B-.html" scrolling="no"></iframe>
			</div>
			<div class="csscube-item">
				<div class="csscube-header">B2</div>
				<iframe class="csscube-container" src="rotate/B2.html" scrolling="no"></iframe>
			</div>
			<div class="csscube-item">
				<div class="csscube-header">F</div>
				<iframe class="csscube-container" src="rotate/F.html" scrolling="no"></iframe>
			</div>
			<div class="csscube-item">
				<div class="csscube-header">F'</div>
				<iframe class="csscube-container" src="rotate/F-.html" scrolling="no"></iframe>
			</div>
			<div class="csscube-item">
				<div class="csscube-header">F2</div>
				<iframe class="csscube-container" src="rotate/F2.html" scrolling="no"></iframe>
			</div>
			<div class="csscube-item">
				<div class="csscube-header">U</div>
				<iframe class="csscube-container" src="rotate/U.html" scrolling="no"></iframe>

			<div class="csscube-item">

			</div>
			<div class="csscube-item">

	</body>
</html>
