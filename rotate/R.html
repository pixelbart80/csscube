<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>csscube by @pixelbart</title>
		<link rel="stylesheet" href="R.css"/>
	</head>
	<body>
		<div class="csscube">
			<div class="cube static">
				<!-- front up -->
				<div class="cubie front left up">
					<div class="corner front left up">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<div class="cubie front up">
					<div class="edge front up">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<!-- front right up -> rotate -->

				<!-- front center -->
				<div class="cubie front left">
					<div class="edge front left">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<div class="cubie front">
					<div class="center front">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<!-- front right -> rotate -->

				<!-- front down -->
				<div class="cubie front left down">
					<div class="corner front left down">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<div class="cubie front down">
					<div class="edge front down">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<!-- front right down -> rotate -->

				<!-- middle up -->
				<div class="cubie left up">
					<div class="edge left up">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<div class="cubie up">
					<div class="center up">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<!-- right up -> rotate -->

				<!-- middle center -->
				<div class="cubie left">
					<div class="center left">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<!-- (no cubie for center) -->
				<!-- right -> rotate -->

				<!-- middle down -->
				<div class="cubie back left down">
					<div class="corner back left down">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<div class="cubie down">
					<div class="center down">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<!-- back right down -> rotate -->

				<!-- back up -->
				<div class="cubie back left up">
					<div class="corner back left up">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<div class="cubie back up">
					<div class="edge back up">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<!-- back right up -> rotate -->

				<!-- back center -->
				<div class="cubie back left">
					<div class="edge back left">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<div class="cubie back">
					<div class="center back">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<!-- back right -> rotate -->

				<!-- back down -->
				<div class="cubie left down">
					<div class="edge left down">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<div class="cubie back down">
					<div class="edge back down">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<!-- right down -> rotate -->
			</div>
			<div class="cube rotate" ontouchstart="">
				<div class="cubie front right up">
					<div class="corner front right up">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<div class="cubie front right">
					<div class="edge front right">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<div class="cubie front right down">
					<div class="corner front right down">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<div class="cubie right up">
					<div class="edge right up">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<div class="cubie right">
					<div class="center right">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<div class="cubie back right down">
					<div class="corner back right down">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<div class="cubie back right up">
					<div class="corner back right up">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<div class="cubie back right">
					<div class="edge back right">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
				<div class="cubie right down">
					<div class="edge right down">
						<div class="sticker front"></div>
						<div class="sticker back"></div>
						<div class="sticker left"></div>
						<div class="sticker right"></div>
						<div class="sticker up"></div>
						<div class="sticker down"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
